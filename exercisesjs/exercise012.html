<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise 012</title>
        <script language="javascript" type="text/javascript">
            const radius = 7.5;
            let area = Math.PI * radius * radius;
            let perimeter = 2 * Math.PI * radius;

            alert("El area del circulo es: " + area + "\n" +
            "El perimetro del circulo es: " + perimeter);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 012</p>
        <p>El area del circulo es: 176.71458676442586<br/>
        El perimetro del circulo es: 47.12388980384689 <br/></p>
    </body>
</html>
