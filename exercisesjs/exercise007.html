<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise 007</title>
        <script language="javascript" type="text/javascript">
            let a = 10;
            let b = 20;
            let linebreak = "<br/>";

                document.write("(a == b) =>"); result = (a == b);
                document.write(result); document.write(linebreak);

                document.write("(a < b) => "); result = (a < b);
                document.write(result); document.write(linebreak);

                document.write("(a > b) =>"); result = (a > b);
                document.write(result); document.write(linebreak);

                document.write("(a != b)=>"); result = (a != b);
                document.write(result); document.write(linebreak);

                document.write("(a >= b) =>"); result = (a >= b);
                document.write(result); document.write(linebreak);

                document.write("(a <= b) =>"); result = (a <= b);
                document.write(result); document.write(linebreak);
                
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 007</p>
        <p> a=10 <br/>
            b = 20 <br/>
            (a == b) => false<br/>
            (a &lt; b) => true<br/>
            (a &gt; b) => false <br/>
            (a != b) => true <br/>
            (a &gt;= b) => false <br/>
            (a &lt;= b) => true<br/>
        </p>
    </body>
</html>
