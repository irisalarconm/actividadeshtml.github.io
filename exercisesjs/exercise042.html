<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 042</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            let num = prompt('Ingresa un mumero de 0 y 9: ');
            let letra = "";
            num = parseInt(num);
            switch(num){
                case 0: 
                    letras = "Cero"
                break;
                case 1:
                    letras = "Uno"
                break;
                case 2:
                    letras = "Dos"
                break;
                case 3:
                    letras = "Tres"
                break;
                case 4:
                    letras = "Cuatro"
                break;
                case 5:
                    letras = "Cinco"
                break;
                case 6:
                    letras = "Seis"
                break;
                case 7:
                    letras = "Siete"
                break;
                case 8:
                    letras = "Ocho"
                break;
                case 9:
                    letras = "Nueve"
                break;
                default:
                    console.log('default');
                break;
            }
            alert('En Letras: ' + letras);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 042</p>
        <p>Programa en javascript para devolver el numero en letras de un
            digito ingresado entre 0 y 9
        </p>
    </body>
</html>
