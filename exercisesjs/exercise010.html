<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise010</title>
        <script language="javascript" type="text/javascript">
            let a = 10;
            let b = 20;
            let linebreak = "<br/>";

            document.write("((a > b) ? 100 : 200) =>"); 
            result = (a > b) ? 100 : 200;
            document.write(result); 
            document.write(linebreak);

            document.write("((a < b) ? 100 : 200) =>"); 
            result =(a < b) ? 100: 200;
            document.write(result); 
            document.write(linebreak);

        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 010</p>
        <p>
            ((a &gt; b) ? 100 : 200) => 200 <br/>
            ((a &lt; b) ? 100 : 200) => 100 <br/>
        </p>
    </body>
</html>
