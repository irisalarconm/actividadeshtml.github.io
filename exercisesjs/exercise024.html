<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 024</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            let n = 0;
            let r = "";

            n = prompt("Ingrese un numero: ");
            n = parseInt(n);
            if(n % 3 == 0 && n % 5 == 0){
                r="SI ES MULTIPLO DE 3 Y 5";
            }else{
                r = "NO ES MULTIPLO DE 3 Y 5";
            }

            alert("El resultado es: " + r);
        
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 024</p>
        <p>Programa javascript para determinar si un numero es
            multiplo de 3 y 5
        </p>
    </body>
</html>
