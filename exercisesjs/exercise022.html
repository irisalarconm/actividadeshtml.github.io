<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 022</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            let n = 0;
            let r = "";

            n=prompt("Ingrese un numero: ");

            if(n > 0){
                r = "POSITIVO";
            }
            if(n < 0){
                r = "NEGATIVO";
            }
            if(n==0){
                r="NEUTRO";
            }
            alert("El resultao es: " + r);
        
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 022</p>
        <p>Programa en Javascript para determinar si un numero es:
            positivo, negativo o neutro.
        </p>
    </body>
</html>
