<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercise 008</title>
        <script language="javascript" type="text/javascript">
            let a = true;
            let b = false;
            let linebreak = "<br/>";

                document.write("(a && b) =>"); result = (a && b);
                document.write(result); document.write(linebreak);

                document.write("(a || b) => "); result = (a || b);
                document.write(result); document.write(linebreak);

                document.write("!(a && b) =>"); result = (!(a && b));
                document.write(result); document.write(linebreak);
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 008</p>
        <p> a=true <br/>
            b =false <br/>
            (a && b) => false<br/>
            (a || b) => true<br/>
            ! (a && b) => true <br/>
        </p>
    </body>
</html>
