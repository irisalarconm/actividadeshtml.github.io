<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 037</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            let edad=prompt("Ingresa Tu Edad");
            edad = parseInt(edad);
            noPuedeBeber = (edad<18)||(edad>60);
            if(noPuedeBeber){
                alert("No puedes consumir licor");
            }else{
                alert("Puedes consumir una cerveza");
            }
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 037</p>
        <p>Programa en javascript para determinar si es: mayor de edad - modificado
        </p>
    </body>
</html>
