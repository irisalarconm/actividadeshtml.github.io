<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 027</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            let n, r;
                n=prompt("Ingrese un numero: ");
                n=parseInt(n);
                if(!(n%2==0)){
                    r = n * 3;
                }else{
                    r = n*2;
                }
                alert("El resultado es: " + r);
        </script>
    </head>
    <body>
        <p>Parrafo ejercicio 027</p>
        <p>Programa en javascript para devolver el doble del numero
            si es par en caso contrario devolver el triple.
        </p>
    </body>
</html>
