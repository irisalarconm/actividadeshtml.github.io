<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 046</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            const day = new Date().getDay();
            switch(day){
                case 1:
                    valDay= "Feliz Lunes!"
                break;
                case 2:
                    valDay = "Es martes, un día especial"
                break;
                case 3:
                    valDay = "Miércoles, ya vamos en la mitad"
                break;
                case 4:
                    valDay = "Es jueves, un día mas para el fin de semana"
                break;
                case 5:
                    valDay = "Feliz Viernes, listoss!!"
                break;
                case 6:
                    valDay = "Que tengan un maravilloso sábado"
                break;
                case 7:
                    valDay = "Es domingo, hora de relajarse"
                break;
                default:
                    alert('No hay día')
            }
            alert('Mensaje del día: ' + valDay);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 046</p>
        <p>Programa en javascript para obtener el día del sistema 
        </p>
    </body>
</html>
