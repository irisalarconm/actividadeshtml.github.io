        <script>
            let rest1=prompt("¿Deseas sacar tu frecuencia cardiaca máxima? 1 = SI // 2 = NO");
                if(rest1 == 1){
                    var edad=prompt("por favor ingresa tu edad");
                    edad=parseInt(edad)
                    var FCmax = 208.75 - (edad*0.73);
                    alert("Tu Frecuencia Cardiaca Máxima es: " + FCmax);
                }else if(rest1==2){
                    alert("Conocer tu FCmax te permite llevar control de tu exigencia en el entrenamiento")
                }
            let rest2=prompt("¿Deseas sacar tu indice de masa corporal? 1 = SI // 2 = NO");
                if(rest2==1){
                        var peso=prompt("Por favor ingresa tu peso actual en Kilogramos");
                        peso=parseInt(peso);
                        var estatura=prompt("Por favor ingresa tu estatura en Metros");
                        estatura=parseInt(estatura);
                        var altura = estatura*estatura;
                        var imc = peso/altura;
                        alert("Tu IMC es: " + imc);
                    
                    }else{
                        alert("El indice de masa corporal(IMC) te permite saber tu condición segun tu peso y estatura: por ejemplo si estas en sobrepeso u obesidad")
                    }
                
        </script>

        <script lang="javascript" type="text/javascript">
            let today = new Date();
            let hourNow = today.getHours();
            let greeting;

            if(hourNow > 18){
                greeting = "Buenas Noches!";
            } else if (hourNow > 12){
                greeting = "Buenas Tardes!";
            }else if(hourNow>0){
                greeting = "Buenos días!";
            }else{
                greeting = "Bienvenidos!";
            }

            document.write(`<h3>` + greeting + `</h3>`);
        </script>
