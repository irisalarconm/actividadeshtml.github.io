<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Align</title>
        <style type="text/css">
            #six-months {
                vertical-align: text-top;
            }
            #one-year {
                vertical-align: middle;
            }
            #two-years {
                vertical-align: text-bottom;
            }
            .credits {
                font-family: "Courier New", Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Vertical Align</h1>
        <p class="credits">by TPS Sena</p>
        <p><img src="C:\Users\irisa\Desktop\html\images\six-months.gif" width="50" height="50" alt="Six months" id="six-months"/> Alineación Superior</p>
        <p><img src="C:\Users\irisa\Desktop\html\images\one-year.gif" width="50" height="50" alt="One year" id="one-year"/>Alineación Centrada</p>
        <p><img src="C:\Users\irisa\Desktop\html\images\two-years.gif" width="50" height="50" alt="Two years" id="two-years"/>Alineación Inferior</p>

        <p>La propiedad puede tomar uno de los siguientes valores:</p>
        <ul>
            <li>baseline</li>
            <li>sub</li>
            <li>super</li>
            <li>top</li>
            <li>text-top</li>
            <li>middle</li>
            <li>bottom</li>
            <li>text-bottom</li>
        </ul>
    </body>

</html>
